{% extends '../layout/default.html' %}
{% block head %}
{% parent %}
{% js %}
pw/scripts/admin/v2/console.js
{% endjs %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="widget wgreen">
            <div class="widget-head">
                <div class="pull-left">Get Access Token</div>
                <div class="clearfix"></div>
            </div>

            <div class="widget-content">
                <div class="padd">
                    <!-- Form starts. -->
                    <form class="form-horizontal" action="/console/get-token" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Username</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user_name" name="username" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Device Id</label>
                                <div class="col-lg-10">
                                    <input type="text" id="deviceId" class="form-control" name="deviceId" placeholder="Device UID">
                                </div>
                            </div>

                            <hr>
                            <div class="form-group">
                                <div class="col-lg-offset-1 col-lg-9">
                                    <button class="btn btn-success" id="btnGetAccessToken">Get Access Token</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="widget-foot">
                <!-- Footer goes here -->
            </div>
        </div> 
    </div>
</div>

{% endblock %}
