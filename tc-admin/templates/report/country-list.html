<html>
    <head>
        <style>
            #newspaper-a {
                border: 1px solid #6699CC;
                border-collapse: collapse;
                font-family: "Lucida Sans Unicode","Lucida Grande",Sans-Serif;
                font-size: 12px;
                margin: 20px;
                text-align: left;
                width: 480px;
            }
            #newspaper-a {
                border-collapse: collapse;
                font-family: "Lucida Sans Unicode","Lucida Grande",Sans-Serif;
                font-size: 12px;
                text-align: left;
            }

            #newspaper-a th {
                border-bottom: 1px dashed #6699CC;
                color: #003399;
                font-size: 14px;
                font-weight: normal;
                padding: 12px 17px;
            }
            #newspaper-a td {
                color: #666699;
                padding: 7px 17px;
            }
        </style>
        
        <title>Country List - Admin Control Panel</title>
        <link rel='shortcut icon' href='{{STATIC_BASE}}/pw/images/favicon.ico'/>

    </head>
    <body>
        <table summary="Registered Country List" id="newspaper-a">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Country</th>
                    <th scope="col"># Users</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>
                        {% if countryList[item.country_code] %}
                        {{countryList[item.country_code].country_name}}
                        {% else %}
                        {{item.country_code}}
                        {% endif %}
                    </td>
                    <td>{{item.user_total}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
